<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <link href='pranayama_main.css' rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
    <div class='container'>
      <div class = 'row'>
        <div id='action' class='text-center col-md-12'></div>
      </div>
    </div>
    <div class='container'>
      <div class = 'row'>
          <div id='time' class='text-center col-md-12'></div>
      </div>
    </div>


   <div class='container'>
      <div class = 'row'>
        <div class="col-md-12 button-parent">
         <a href="#" class="button" id="mode-button" style="z-index: 3" />Режим</a>
         <a href="#" class="button button-animation" id='easy_mode' style="z-index: 2"/>Легкий</a>
         <a href="#" class="button button-animation" id='hard_mode' style="z-index: 1"/>Сложный</a>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src='mode_button_desktop.js'></script>
    <script src='pranayama_main.js'></script>
